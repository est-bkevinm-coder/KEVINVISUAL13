<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo - TecnoVisión S.A.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    nav {
      background-color: #e0e0e0;
      padding: 15px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #004080;
      font-weight: bold;
      margin: 0 15px;
    }

    section {
      padding: 100px 20px;
      min-height: 400px;
    }

    .boton {
      display: inline-block;
      margin-top: 30px;
      background-color: #004080;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .boton:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <header id="top">
    <h1>Catálogo de Productos</h1>
    <p>Explora los equipos y accesorios que ofrecemos.</p>
  </header>

  <nav>
    <a href="#destacados">Ir a Productos Destacados</a>
    <a href="#top">Volver al Inicio</a>
  </nav>

  <main>
    <section id="destacados">
      <h2>Productos destacados</h2>
      <ul>
        <li>Computadoras de escritorio</li>
        <li>Impresoras multifuncionales</li>
        <li>Accesorios tecnológicos</li>
      </ul>

      <!-- Botón para volver al inicio -->
      <a href="#top" class="boton">⬆ Volver al inicio</a>

      <!-- Botón con enlace real de ejemplo -->
      <a href="https://issuu.com/sample/docs/sample-catalog" target="_blank" class="boton" style="margin-left:10px;">
        Ver catálogo en línea
      </a>
    </section>
  </main>

</body>
</html>
